server.port=1111
# profiles active
spring.profiles.active=dev

# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/mmail
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# \u53C2\u6570\u914D\u7F6E
com.marveliu.mmail.name=Marveliu
com.marveliu.mmail.title=\u57FA\u4E8Espringboot\u7684\u90AE\u4EF6\u53D1\u9001demo
com.marveliu.mmail.desc=${com.marveliu.mmail.name}\u6B63\u5728\u52AA\u529B\u5199\u300A${com.marveliu.mmail.title}\u300B



# \u968F\u673A\u5B57\u7B26\u4E32 Spring Boot\u7684\u5C5E\u6027\u914D\u7F6E\u6587\u4EF6\u4E2D\u53EF\u4EE5\u901A\u8FC7${random}\u4EA7\u751F\u968F\u673A\u6570
com.marveliu.mmail.value=${random.value}
# \u968F\u673Aint
com.marveliu.mmail.number=${random.int}
# \u968F\u673Along
com.marveliu.mmail.bignumber=${random.long}
# 10\u4EE5\u5185\u7684\u968F\u673A\u6570
com.marveliu.mmail.test1=${random.int(10)}
# 10-20\u7684\u968F\u673A\u6570
com.marveliu.mmail.test2=${random.int[10,20]}


spring.output.ansi.enabled=ALWAYS

# logback \u914D\u7F6E
#logging.file=my.log
#logging.level.com.marveliu=DEBUG
#logging.level.root=WARN

# \u6570\u636E\u5E93\u7248\u672C\u7BA1\u7406
flyway.locations=classpath:/db
# \u5728\u6570\u636E\u5E93\u91CC\u9762\u5EFA\u7ACB\u4E86\u4E00\u5F20\u5386\u53F2\u8BB0\u5F55\u8868
#flyway.baseline-on-migrate=true


# REDIS (RedisProperties)
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0